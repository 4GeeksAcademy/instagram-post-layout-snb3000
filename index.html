<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-style Post</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <img src="HTML5.png" alt="HTML5 Icon" class="profile-pic">
            <span>HTML5</span>
            <span class="right"><i class="fas fa-ellipsis-h"></i></span>
        </div>
        <img src="landscape.png" alt="Beautiful Landscape" class="post-image">
        <div class="post-icons">
            <i class="far fa-heart"></i>
            <i class="far fa-comment"></i>
            <i class="fas fa-share"></i>
            <i class="far fa-bookmark right-icon"></i> <!-- Bookmark icon added -->
        </div>
        <div class="likes">Liked by <strong> 4GeeksAcademy, html5, Web </strong> and 100,000 others</div>
        <div class="caption">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.
        </div>
    </div>
</body>
</html>
